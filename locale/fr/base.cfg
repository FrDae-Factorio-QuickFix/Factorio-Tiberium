menu_slurry=[fluid=tiberium-slurry]R√©sidu de Tiberium
title_slurry=R√©sidu de Tiberium
slurry=Le R√©sidu de Tiberium est la premi√®re √©tape du raffinage du Tiberium. Cette √©tape se d√©roule dans la raffinerie et peut ensuite √™tre utilis√©e pour la centrifugation ou le raffinage par fusion.

menu_molten=[fluid=molten-tiberium]Tiberium fondu
title_molten=Tiberium fondu
molten=La fonte est la deuxi√®me √©tape du raffinage du Tiberium. Le r√©sultat peut √™tre utilis√© dans les recettes directes pour produire directement des minerais sp√©cifiques en grandes quantit√©s, centrifug√© pour un rapport calcul√© de mat√©riaux ou raffin√© en liquide.

menu_liquid=[fluid=liquid-tiberium]Tiberium liquide
title_liquid=Tiberium liquide
liquid=Le Tiberium liquide est le dernier produit du raffinage. Il est utilis√© dans l'armement, la production d'√©nergie et l'ensemencement de plus de Tiberium. La production d'√©nergie peut √™tre une utilisation directe dans une centrale √©lectrique, √™tre conditionn√©dans des piles √† combustible pour une utilisation dans l'√©nergie nucl√©aire et simplement la br√ªler comme un fluide avec une valeur de combustion. \nL'utilisation de piles √† combustible pour alimenter un r√©acteur nucl√©aire est un processus en plusieurs √©tapes. Les cellules vides doivent √™tre fabriqu√©es, puis elles sont remplies de liquide. Apr√®s utilisation dans un r√©acteur, elles sont alors √©puis√©es et doivent √™tre nettoy√©es. Ce processus filtre √©galement celles qui pourraient √™tre endommag√©es ou inutilisables, vous devez donc vous assurer de continuer √† fabriquer des pi√®ces de rechange.

