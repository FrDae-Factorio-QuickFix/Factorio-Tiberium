tiberium_growth=Le Tiberium dans le monde n'est pas statique comme les autres minerais. Il grandit avec le temps.

menu_nodes=Arbres √† Tiberium
title_nodes=Arbres √† Tiberium
nodes=Le Tiberium se d√©veloppe √† partir des arbres dans le monde. De temps en temps, un cycle de croissance se d√©clenchera, obligeant les arbres √† placer du Tiberium autour d'eux. Attention, le Tiberium vous blesse et le placement endommage les b√¢timents.

menu_growth_accelerator=[item=tiberium-growth-accelerator]Acc√©l√®ration de la croissance
title_growth_accelerator=Acc√©l√©ration de la croissance
growth_accelerator=L'acc√©l√©rateur de croissance est un moyen d'utiliser le mat√©riau en exc√®s, en le nourrissant de Tiberium pour acc√©l√©rer la croissance du champ. Ceux-ci utilisent des facteurs de croissance, qui sont fabriqu√©s √† partir du minerais.\n Plac√©s sur des arbres, ceux-ci utilisent constamment des facteurs de croissance pour constituer une charge, qui est ensuite lib√©r√©e lorsque l'arbre se d√©veloppe.

menu_harvesting=Collecteur de Tiberium
title_harvesting=Collecteur de Tiberium
harvesting=En plus des foreuses mini√®res du jeu de base, le mod propose plusieurs fa√ßons d'extraire le Tiberium, certaines plus permanentes que d'autres. \n L'exploitation du Tiberium est assez simple. Les convoyeurs, les foreuses et les poteaux √©lectriques sont immunis√©s contre les dommages caus√©s par la croissance du Tiberium, de sorte que vous pouvez les placer librement sur le gisement de Tiberium.

menu_node_harvester=[item=tiberium-node-harvester]Collecteur d'arbre
