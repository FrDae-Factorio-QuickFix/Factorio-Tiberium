tiberium_control_network=Le r√©seau de contr√¥le du tiberium est une structure de balise puissante, am√©liorant la vitesse d'extraction des √©quipements de r√©colte de tiberium √† proximit√©. \n \nChaque b√¢timent ne peut √™tre affect√© que par un maximum de 3 balises. L'augmentation de base par balise est de 100% de vitesse et de 200% de consommation d'√©nergie. Cela peut √™tre augment√© respectivement de 25% et 40% pour chaque niveau de la technologie de Noeud de reseau tiberien Power. En outre, il existe une puissance de 5 MW pour chaque entit√© affect√©e par au moins 1 balise. \n \nLes entit√©s suivantes sont affect√©es par ceci: \n-Tiberium Spike \n-Tiberium Node Harvester \n-Tiberium Network Node \n-AOE Node Harvester

menu_refining=Raffinage du Tiberium
