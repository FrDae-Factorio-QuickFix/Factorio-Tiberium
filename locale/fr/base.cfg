sonic_fences=Le mur sonique est une m√©thode passive de contr√¥le du Tiberium. Placez simplement les murs, jusqu'√† 15 tuiles l'un de l'autre, et un mur d'√©nergie sonique sera g√©n√©r√©e entre eux. Ce mur emp√™che le Tiberium de cro√Ætre au-del√†. Ce mur a √©galement un impact sur la croissance, entra√Ænant une r√©duction de 50% du tiberium qu'ilbloque, puis plac√© sur la tuile plus pr√®s de l'arbre dont il provient.

