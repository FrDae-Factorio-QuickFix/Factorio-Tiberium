[Factorio-Tiberium]
menu_Factorio-Tiberium=Factorio et Conqu√©rir
title_Factorio-Tiberium=Factorio et Conqu√©rir
mod_page=Bienvenue dans Factorio et Conqu√©rir ! \n C'est ici que nous allons vous expliquer la m√©canique et les machines du mod.

menu_tiberium_growth=Croissance du Tiberium
