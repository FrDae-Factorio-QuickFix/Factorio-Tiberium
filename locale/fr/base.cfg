menu_aoe_node_harvester=[item=tiberium-aoe-node-harvester]Extracteur de Noeud √† large zone
title_aoe_node_harvester=Extracteur de Noeud √† large zone
aoe_node_harvester=L'Extracteur de Noeud √† large zone est un moyen de se d√©barrasser de nombreux arbre de tiberium ind√©sirables. Il les mine, les supprimant d√©finitivement. Cela peut prendre un certain temps si les Arbres de tiberium sont riches.

menu_tiberium_control_network=[item=tiberium-beacon-node]Noeud de reseau tiberien
